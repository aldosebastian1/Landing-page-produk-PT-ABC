      Apa manfaat git?
      Git adalah sistem kontrol versi yang memungkinkan pengembang untuk melacak perubahan dalam kode sumber, berkolaborasi dengan tim, dan mengelola proyek perangkat lunak dengan lebih efisien. Beberapa manfaat git antara lain:
        1. Kolaborasi yang lebih baik: Git memungkinkan beberapa pengembang untuk bekerja pada proyek yang sama secara bersamaan tanpa mengganggu satu sama lain.
        2. Riwayat perubahan: Git menyimpan riwayat lengkap dari semua perubahan yang dilakukan pada kode sumber, sehingga memudahkan untuk melacak dan mengembalikan perubahan jika diperlukan.
        3. Branching dan merging: Git memungkinkan pengembang untuk membuat cabang (branch) dari kode sumber untuk mengembangkan fitur baru atau memperbaiki bug tanpa mempengaruhi kode utama. Setelah selesai, cabang tersebut dapat digabungkan (merge) kembali ke kode utama.
        4. Penyimpanan lokal: Git menyimpan salinan lengkap dari repositori di komputer lokal, sehingga pengembang dapat bekerja secara offline dan melakukan commit tanpa koneksi internet.
        5. Keamanan: Git menggunakan hashing untuk memastikan integritas data, sehingga setiap perubahan yang dilakukan dapat diverifikasi dan tidak dapat diubah tanpa jejak.
        6. Dukungan untuk proyek besar: Git dirancang untuk menangani proyek perangkat lunak besar dengan banyak file dan pengembang, sehingga cocok untuk berbagai jenis proyek.
        7. Integrasi dengan alat lain: Git dapat diintegrasikan dengan berbagai alat dan layanan lain, seperti platform kolaborasi (GitHub, GitLab), sistem manajemen proyek, dan alat CI/CD (Continuous Integration/Continuous Deployment).
        8. Dukungan untuk berbagai bahasa pemrograman: Git dapat digunakan dengan berbagai bahasa pemrograman dan platform, sehingga cocok untuk proyek perangkat lunak yang beragam.
        9. Komunitas yang besar: Git memiliki komunitas pengguna yang besar dan aktif, sehingga banyak sumber daya, tutorial, dan dukungan yang tersedia untuk membantu pengembang belajar dan menggunakan Git dengan efektif.
        10. Fleksibilitas: Git dapat digunakan untuk berbagai jenis proyek, mulai dari proyek kecil hingga proyek besar dengan banyak pengembang, dan dapat disesuaikan dengan kebutuhan tim atau organisasi.
       -->

          <!-- istilah istilah dalam git
        1. Repository: Tempat penyimpanan kode sumber dan riwayat perubahan dalam proyek Git. Repository dapat bersifat lokal (di komputer pengguna) atau remote (di server atau layanan seperti GitHub, GitLab, dll.).
        2. Commit: Tindakan menyimpan perubahan yang telah dilakukan pada kode sumber ke dalam repository. Setiap commit memiliki hash unik, penulis, tanggal, dan pesan yang menjelaskan perubahan tersebut.
        3. Branch: Cabang dari kode sumber yang memungkinkan pengembang untuk bekerja pada fitur baru atau perbaikan bug tanpa mempengaruhi kode utama (biasanya disebut "main" atau "master").
        4. Merge: Proses menggabungkan perubahan dari satu branch ke branch lain. Ini biasanya dilakukan setelah fitur baru selesai dikembangkan dan diuji.
        5. Staging area: Tempat sementara di mana perubahan yang telah ditambahkan (dengan perintah git add) disimpan sebelum dilakukan commit. Ini memungkinkan pengguna untuk memilih perubahan mana yang ingin disimpan dalam commit berikutnya.
        6. Remote: Repository yang berada di server atau layanan lain (seperti GitHub, GitLab, dll.) yang dapat diakses oleh pengguna untuk kolaborasi dan berbagi kode.
        7. Pull: Proses mengambil perubahan terbaru dari remote repository dan menggabungkannya dengan branch lokal. Ini biasanya dilakukan sebelum melakukan commit baru untuk memastikan bahwa kode lokal selalu diperbarui.
        8. Push: Proses mengirimkan commit lokal ke remote repository, sehingga perubahan tersebut dapat diakses oleh pengguna lain.
        9. Clone: Proses membuat salinan lengkap dari remote repository ke komputer lokal. Ini biasanya dilakukan saat pertama kali memulai proyek atau bergabung dengan tim pengembang.
        10. Fork: Proses membuat salinan dari repository orang lain di akun pengguna sendiri, yang memungkinkan pengguna untuk mengembangkan fitur baru atau memperbaiki bug tanpa mempengaruhi repository asli. Setelah selesai, pengguna dapat mengajukan permintaan untuk menggabungkan perubahan tersebut kembali ke repository asli (dikenal sebagai pull request).
        11. Tag: Penanda yang digunakan untuk menandai versi tertentu dari kode sumber dalam repository. Tag biasanya digunakan untuk menandai rilis perangkat lunak atau versi stabil dari proyek.
        12. HEAD: Penunjuk yang menunjukkan commit terakhir yang sedang aktif dalam branch saat ini. HEAD dapat berpindah saat melakukan checkout ke branch atau commit lain. 
        13. Conflict: Situasi yang terjadi saat dua atau lebih pengembang melakukan perubahan pada bagian yang sama dari kode sumber dan mencoba untuk menggabungkannya. Git tidak dapat secara otomatis menyelesaikan konflik ini, sehingga pengguna harus menyelesaikannya secara manual.
        14. Rebase: Proses menggabungkan perubahan dari satu branch ke branch lain dengan cara yang lebih bersih dan teratur, sering digunakan untuk menjaga riwayat commit tetap linear.
        15. Cherry-pick: Proses mengambil commit tertentu dari satu branch dan menerapkannya ke branch lain, tanpa menggabungkan seluruh branch. 
           -->
